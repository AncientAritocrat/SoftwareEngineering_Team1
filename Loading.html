<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <label for="modelPath">Enter Model Path:</label>
    <input type="text" id="modelPath" placeholder="Enter path to model file">
    <button id="loadModelBtn">Load Model</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const loader = new THREE.GLTFLoader();

        document.getElementById('loadModelBtn').addEventListener('click', function() {
            const modelPath = document.getElementById('modelPath').value;
            if (modelPath) {
                loader.load(
                    modelPath,
                    function(gltf) {
                        scene.add(gltf.scene);
                        console.log('Model loaded successfully!');
                        console.log(gltf.animations);
                        console.log(gltf.scene);
                        console.log(gltf.scenes);
                        console.log(gltf.cameras);
                        console.log(gltf.asset);
                    },
                    function(xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function(error) {
                        console.error('An error happened', error);
                    }
                );
            } else {
                console.error('Please enter a valid model path.');
            }
        });
    </script>
</body>
</html>
